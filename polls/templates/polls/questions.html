{% extends 'base.html' %}
{% block content %}
   <br><br><br><br>
   <h2 style="color:#7D3C98">Register Your Question Here</h2><br><br>
	<div style="background-color:#F2F3F4">
      <div class="row">
    <form id="ajax_form1" class="col s12" action="{% url 'polls:choices' %}" method = "POST"><br>
	{% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input name="question" type="text" id="question" class="validate" required>
          <label for="question" style="font-size:20px"> &nbsp Question</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="number" type="number" id="number" class="validate" required>
          <label for="number" style="font-size:20px"> &nbsp No. of Choices</label>
        </div>&nbsp &nbsp &nbsp &nbsp <center>
		 <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
	</center>
  </button>

    </form>
	</div>
  </div>
<script type="text/javascript">
    $(document).on('submit','#ajax_form',function(ajax_form1){
        ajax_form1.preventDefault();
        $.ajax({
            type:'POST',
            url:'polls:choices/',
            data:{
                question:$('#question').val(),
                number:$('#number').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
        })
    });
    console.log(question.value)

    </script>
{% endblock content %}
