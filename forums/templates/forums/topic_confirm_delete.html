{% extends "base.html" %}
{% block content %}
	<div class ="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Topic</legend>
				<h2>Are You Sure You Want To Delete the Topic "{{ topic.topicname }}"</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes Delete</button>
				<a class="btn btn-outline-secondary" href ="{% url 'topicpage' topic.forumid.slug topic.slug %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
