<div class="w3-row-padding">

      <div class="w3-container w3-padding" style="font-size:20px">
        <h1>Tell Us More About Yourself</h1>

          {{ profile_form|crispy }}<br>

    </div>
    </div>
    </div>
    </div>
    </div>

{% endblock %}
